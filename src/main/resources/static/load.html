<!DOCTYPE html>
<html>

<head>
	<title>登陆</title>
		<meta charset="utf-8">
		<link href="css/style.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
         <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<script>
    $(function(){

        $("#loginBtn").click(function(){
            console.log($("#password").val())
            $.ajax({
                url: "/login",
                type: "post",
                data: {userName:$("#username").val(),password:$("#password1").val()},
                dataType: "json",
                success: function (res) {

                    if(res.code == 0){
                        window.location = "/index.html";
                        console.log("登陆成功");
                    }else{
                        console.log("失败");
                    }

                },
                error: function () {
                    alert("请求错误");
                }
            })
        })

    })
</script>
	 <div class="main">
		<div class="login-form">
			<h1>用户登陆</h1>
					<div class="head">
						<img src="images/user.png" alt=""/>
					</div>
				<form>
						<input type="text" id="username" class="text" value="用户名" name="username">
						<input type="text" id="password" name="password" value="密码">
						<input type="password" id="password1" name="password1" value="password" style="display: none;">
						<div class="submit">
						<input type="button" value="登陆" id="loginBtn">
					</div>	
					<p>
						<a href="#">忘记密码 ?</a> &nbsp;&nbsp;&nbsp;
						<a href="login.html">注册</a>
					</p>
				</form>
			</div>
			<!--//End-login-form-->
   			<div class="copy-right">
				<p><a> &nbsp;&nbsp;&nbsp;Copyright &copy; 2018</a></p>
			</div>
		</div>
			 <!-----//end-main---->
</body>

</html>
