    <div id="content">
        <div class="panel">
            <div class="panel-body">
                <div class="col-md-12">

                    <p class="animated fadeInDown"> 业务 <span class="fa-angle-right fa"></span> 审核新闻 </p>
                </div>
            </div>
        </div>
        <div class="form-element">
            <div class="col-md-12 padding-0">
                <div class="col-md-12">
                    <div class="panel form-element-padding">
                        <div class="panel-heading" style="text-align: center;">
                            <h3><%=newsList.get(id).getNewsitem()%></h3>
                            <p>作者：<%=newsList.get(id).getNewsauthor()%>&nbsp;&nbsp;&nbsp;&nbsp;发表日期：<%=newsList.get(id).getNewsdate()%></p>
                        </div>
                        <div class="panel-body" style="padding-bottom:30px;">
                            <div class="panel-body-main">
                                <%=readFile.getResultstr()%>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form class="layui-form">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label" style="width: 100px; font-weight: bold;font-size: 15px;color:dodgerblue ">审核结果</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
