                <div id="datatables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-striped table-bordered dataTable no-footer" width="100%" cellspacing="0"  style="width: 100%;">
                                <thead>
                                <tr role="row">
                                    <th class="sorting_asc" style="width: 60px;">用户名</th>

                            <p></p>
                        </div>
                        <div class="panel-body" style="padding-bottom:30px;">

                            </div>

                        </div>

        <div style="margin-left: 46%">
            <button class="layui-btn" lay-submit="" lay-filter="demo1" style="background-color: red" id="media-pass">通过审核</button>
        </div> <div style="margin-left: 46%">

    </div>
        <script>
            $(function () {
               var param =  RequestParameter()

                    ajaxPost("/getMediaById",{mediaId:param.mediaId},function (res) {
                        if (res.code == 0 ){
                            $("#media-data").append(`<tr role="row" class="odd">
                                    <td class="sorting_1">`+res.data.userName+`</td>
                                    <td>`+res.data.email +`</td>
                                </tr>`)

                            $("#media-apply-img").append(` <img  src="`+res.data.applyQualification+`" alt="" style="width: 100%">`)
                        } else {
                            alert(res.msg)
                        }
                    })

                $("#media-pass").click(function () {
                    ajaxPost("/passMediaById",{mediaId:param.mediaId},function (res) {
                        if (res.code == 0){
                            layui.use("layer",function () {
                                var layer = layui.layer
                                layer.alert("已通过")
                                setTimeout(function () {
                                    window.history.go(-1)
                                },2000)
                            })
                        }else {
                            alert(res.msg)
                        }
                    })
                })
            })
        </script>
