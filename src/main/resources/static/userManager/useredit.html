                          <th class="sorting_asc" style="width: 60px;">用户名</th>

                          <th class="sorting" style="width: 60px;">被举报次数</th>

                        </thead>
                        <tbody>

  <script>

    $(function () {
      ajaxPost("/getAllNotAvailableMedia", null, function (res) {

        for (var i = 0; i < res.data.length; i++) {
          $("#mediaList").append(`<tr role="row" class="odd" >
                                                    <td class="sorting_1">` + res.data[i].userName + `</td>
                                                    <td>` + res.data[i].email + `</td>
                                                    <td><img src="` + res.data[i].applyQualification + `" alt="" style="height: 40px;width:40px;"></td>
                                                    <td><a href="/userManager/apply_detail.html?mediaId=` + res.data[i].mediaId + `">审核</a></td>
                                                </tr>`)
        }
      })
    })
  </script>
