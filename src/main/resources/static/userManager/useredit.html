        $(function () {
            ajaxPost("/getAllReportMedia", null, function (res) {
                if (res.code == 0) {

                    for (var i = 0; i < res.data.length; i++) {
                        $("#reportedMediaList").append(`<tr role="row" class="odd">
                          <td class="sorting_1">` + res.data[i].userName + `</td>
                          <td>` + res.data[i].reportReason + `</td>
                          <td>` + res.data[i].reportNums + `</td>
                          <td><a href="/logoutMedia?mediaId=` + res.data[i].mediaId + `">注销</a></td>
                        </tr>`)
                    }
                } else {
                    alert("fail load data")
                }
            })
        })
