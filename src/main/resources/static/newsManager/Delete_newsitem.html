<script>
    $(function () {
        var param =  RequestParameter()

        ajaxPost("/getOneNewsByID",{ID:param.news_Id},function (res) {
            if (res.code == 0 ){
                $("#news_Detail").append(`<div class="panel-heading" style="text-align: center;">
                            <h3>`+res.data.title+`</h3>
                            <p>作者：`+res.data.user_name+`&nbsp;&nbsp;&nbsp;&nbsp;发表日期：`+res.data.submit_Date+`</p>
                        </div>
                        <div class="panel-body" style="padding-bottom:30px;">
                            <div class="panel-body-main">
                               `+res.data.detail+`
                            </div>
                            <hr>
                        </div>`)


            }else {
                alert("请求错误");
            }
        })

        ajaxPost("/getNewsReportlistByID",{ID:param.news_Id},function (res) {
            if (res.code == 0 ){
                for (let i = 0; i < res.data.length; i++){
                    $("#reportlist").append(`<tr role="row" class="odd">
                                <td class="sorting_1">`+(i+1)+`</td>
                                <td>`+res.data[i].reason+`</td>
                            </tr>`)
                }

            }else {
                alert("请求错误");
            }
        })

        $("#delete").click(function () {
            console.log("delete")
            ajaxPost("/deleteReportedNews", {ID:param.news_Id},function (res) {
                if (res.code == 0 ){
                    alert('删除成功！');
                    setTimeout(3000);
                    window.location="deleteNewslist.html";
                }else{
                    alert('删除失败，请再次操作！');
                    setTimeout(3000);
                }
            } )
        })

    })
</script>
