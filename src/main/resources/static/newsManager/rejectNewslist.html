<script>

    $(function () {
        $("#user-name").text(getCookies("username"))
        ajaxPost("/getAllWaitRejectNewslist",null,function (res) {
            if (res.code == 0 ){
                for (let i = 0; i < res.data.length; i++) {
                    $("#waitRejectNewsList").append(`<tr role="row" class="odd">
                                                    <td class="sorting_1"  style="width: 300px;">`+res.data[i].title+`</td>
                                                    <td>`+res.data[i].user_name+`</td>
                                                    <td>`+res.data[i].news_key+`</td>
                                                    <td>`+res.data[i].submit_Date+`</td>
                                                    <td><a style="color: red"><h7>未通过</h7></a></td>
                                                    <td><a href="../newsitem.html?news_Id=`+res.data[i].news_id+`">驳回</a></td>
                                                </tr>`)
                }
            }else {
                alert("请求失败")
            }
        })
    })
</script>
