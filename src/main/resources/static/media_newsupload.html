<script>
    $(function () {
        $("#UploadBtn").click(function () {
            var param = RequestParameter()
            ajaxPost("/UploadNews", {userName: param.userName,title:$("#title").val(),key:$("#key").val(),detail:$("#detail").val()}, function (res) {
                if (res.code ==0 ){
                    layui.use("use",function () {
                        var layer = layui.layer;
                        layer.alert("上传成功")
                    })
                }
            })
        })


    })
</script>
