<!DOCTYPE html>
<html>
<%--<%@ page contentType="text/html;charset=UTF-8" language="java" %>--%>
<head>
    <title>注册</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.js"></script>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="//res.layui.com/layui/dist/css/layui.css"  media="all">
</head>
<body>
<div class="main">
    <div class="login-form">
        <h1>媒体注册</h1>
        <div class="head">
            <img src="images/user.png" alt=""/>
        </div>
        <form action="LoginServlet" method="post">

            <div class="submit">
                <input type="text" id="username" class="text" value="用户名" name="username">
                <input type="text" id="password" name="password" value="密码">
                <input type="password" id="password1" name="password1" style="display: none;">
                <input type="text" id="password2" name="password2" value="确认密码">
                <input type="password" id="password3" name="password3" style="display: none;">
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="test1">上传媒体资质</button>
                    <div class="layui-upload-list" style="float: right">
                        <img style="width: 50px;height: 50px;" class="layui-upload-img" id="demo1" src="http://img4.imgtn.bdimg.com/it/u=839439295,519633807&fm=11&gp=0.jpg">
                        <p id="demoText"></p>
                    </div>
                </div>
                <div style="width: 340px; margin: 0;">
                    <a href="media_login.html"><button type="button" class="layui-btn layui-btn-fluid">媒体注册</button></a>
                </div>
                <p>
                    <a href="#">忘记密码 ?</a> &nbsp;&nbsp;&nbsp;
                    <a href="load.html">登陆</a>
                </p>
        </form>
    </div>
    <!--//End-login-form-->
    <div class="copy-right">
        <p> &nbsp;&nbsp;&nbsp;<a>Copyright &copy; 2020</a></p>
    </div>
</div>
<script>
    layui.use('upload', function() {
        var $ = layui.jquery
            , upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            , url: '/upload/'
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
    })
</script>
<!-----//end-main---->
</body>
