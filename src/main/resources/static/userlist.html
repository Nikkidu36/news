<body id="mimin" class="dashboard">
<!-- start: Header -->
<nav class="navbar navbar-default header navbar-fixed-top">
  <div class="col-md-12 nav-wrapper">
    <div class="navbar-header" style="width:100%;">
      <div class="opener-left-menu is-open"> <span class="top"></span> <span class="middle"></span> <span class="bottom"></span> </div>
      <a href="index.html" class="navbar-brand"> <b>返回首页</b> </a>
      <ul class="nav navbar-nav navbar-right user-nav">
        <li class="user-name"><span><%=username%></span></li>
        <li class="dropdown avatar-dropdown"> <img src="asset/img/avatar.jpg" class="img-circle avatar" alt="user name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"/>
          <ul class="dropdown-menu user-dropdown">
              <li><a href="#"><p value="<%=username%>" id="backli" onclick="back()"><span class="fa fa-power-off"></span> 退出登录</p></a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- end: Header -->
<div class="container-fluid mimin-wrapper"> 
  <!-- start:Left Menu -->
  <div id="left-menu">
    <div class="sub-left-menu scroll">
      <ul class="nav nav-list">
        <li>
          <div class="left-bg"></div>
        </li>
          <li class="active ripple">
              <a href="user_manager_index.html"><span class="fa-home fa"></span> 首页
                  <span class="fa-angle-right fa right-arrow text-right"></span>
              </a>
          </li>
          <li class="ripple">
              <a href="userlist.html" ><span class="fa-diamond fa"></span>审核申请信息
                  <span class="fa-angle-right fa right-arrow text-right"></span>
              </a>
          </li>
          <li class="ripple">
              <a href="useredit.html"><span class="fa fa-check-square-o"></span>审核举报信息
                  <span class="fa-angle-right fa right-arrow text-right"></span>
              </a>
          </li>
      </ul>
    </div>
  </div>

  <!-- end: Left Menu --> 
  
  <!-- start: content -->
  <div id="content">
    <div class="panel">
      <div class="panel-body">
        <div class="col-md-12">
          <h3 class="animated fadeInLeft">管理申请信息</h3>
          <p class="animated fadeInDown"> 管理 <span class="fa-angle-right fa"></span> 申请成为媒体列表 </p>
        </div>
      </div>
    </div>
    <div class="col-md-12 padding-0 form-element">
      <div class="col-md-12">
       <div class="panel form-element-padding">
            
        <div class="panel">
          <div class="panel-heading">
            <h3>申请成为媒体列表</h3>
          </div>
            <div class="panel-body">
                <div class="responsive-table">
                    <div id="datatables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-striped table-bordered dataTable no-footer" width="100%" cellspacing="0"  style="width: 100%;">
                                    <thead>
                                    <tr role="row">
                                        <th class="sorting_asc" style="width: 60px;">用户名</th>
                                        <th class="sorting" style="width: 60px;">申请资质</th>
                                        <th class="sorting" style="width: 60px;">提交时间</th>
                                        <th class="sorting"  style="width: 64px;">点击审核</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr role="row" class="odd">
                                        <td class="sorting_1"><%=news.getNewsitem()%></td>
                                        <td><%=news.getNewsauthor()%></td>
                                        <td><%=news.getNewsdate()%></td>
                                        <td><a href="newsitem.html?newsid=<%=news.getNewsid()%>">审核</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end: content --> 
</div>

<!-- start: Javascript --> 
<script src="asset/js/jquery.min.js"></script>
